<!doctype html>
<html ng-app="poll">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script src="vote.js"></script>
		<style>
			@import url(https://fonts.googleapis.com/css?family=Roboto:100);
			html {
				height: 100% ;
				background-color: #36383d;
				background-image: url("http://www.hadelan.net/X/wp-content/uploads/2015/11/web-banner2.jpg");
				background-repeat: no-repeat;
				background-position: bottom left;
			}
			* {
				margin: 0; padding: 0;
				font-family: 'Roboto Black', sans-serif;
			}
			body {
				font-size: 14pt;
				height: 100%;
				color: #ffffff;
			}
			h1 { font-size: 1.4em; }
			h2 { font-size: 1.1em; }
			.container {
				width: 100%;
				height: 100%;
				position: relative;
				background-repeat: no-repeat;
				background-position: 100px 50px;
			}
			.box {
				border: solid 1px black;
				position: absolute;
				bottom: 0; left: 0;
				right: 0; top: 0;
				margin: auto;
				overflow: none;
				width: 600px;
				height: 200px;
				text-align: center;
				vertical-align: middle;
				background-color: rgba(0,0,0,0.6);
			}
			a, a:visited {
				color: #56B8F9;
				font-size: 1.2em;
			}
			select { display: block; margin: 0 auto; width: 80%; font-size: 1.1em; }
			button { width: 80%; font-size: 1.1em; }
		</style>
	</head>
	<body ng-controller="vote-controller">
		<div class="container">
			<div class="box">
				<h1>Stemmegivning</h1>
				<br>
				<select ng-change="setCompo(contest)" ng-options="item.name as item.name for item in contests" ng-model="contest"><option value="">Velg en konkurranse</option></select>
				<select ng-show="entries.length" ng-options="item.name as item.name for item in entries" ng-model="entry"><option value="">Velg et bidrag</option></select>
				<button ng-click="vote(contest,entry)" ng-show="entries.length" ng-disabled="!entry">Stem!</button>
				<div ng-if="msg"><br><strong>{{msg}}</strong></div>
			</div>
		</div>
	</body>
</html>
